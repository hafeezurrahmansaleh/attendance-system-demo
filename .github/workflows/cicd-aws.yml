name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t hrs/ea-springboot .
      - name: Publish image to docker hub
        run: docker push hrs/ea-springboot:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: docker pull hrs/ea-springboot:latest
      - name: Delete old container
        run: docker rm -f ea-springboot-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name ea-springboot-container hrs/ea-springboot